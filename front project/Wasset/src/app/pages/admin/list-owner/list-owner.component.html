<br><br>
<div class="container-fluid m-0 p-0">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <div #div class="bg-dark text-light d-flex flex-column done h-100 w-75" style="background-color: #016A70 !important;">
            <div class="">
              <h3 class="text-light text-center m-5">Menu</h3>
            </div>
            <div  class="onhov p-2 bg-secondary text-start b mt-5" routerLink="/students"style="background-color:#051922 !important;cursor: pointer">
              <i class="fas fa-solid fa-graduation-cap"></i> Students
            </div>
            <div  class="onhov p-2 bg-secondary text-start mt-3" routerLink="/allpost"style="background-color: #051922 !important; cursor: pointer">
              <i class="fas fa-building"></i> Apartments
            </div>
            <div  class="onhov p-2 bg-secondary text-start mt-3" routerLink="/listowner"style="background-color: #051922 !important;cursor: pointer">
              <i class="fas fa-solid fa-crown"></i> Owners
            </div>
          </div>
    </div>

    <!-- Content -->
    <div class="col-md-9 p-5">
        <h3 class="text-center mb-4">List of Owner</h3>
        <hr>

      <div class="container">
        <table class="table table-dark table-striped table-hover" *ngIf="Owners">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">email</th> -->
              <th scope="col">SSN</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Owner of Owners | paginate : { itemsPerPage: 5, currentPage: p }">
              <td>{{ Owner.ssn }}</td>
              <td>{{ Owner.f_name }}</td>
              <td>{{ Owner.phone }}</td>
              <td>{{ Owner.address }}</td>
              <td>
                <button class="btn bg-info text-light" [routerLink]="'/appartmentbyowner/' + Owner.id">
                  Appartments
                </button>
                <button type="button" class="btn btn-danger m-1" (click)="deleteOwn(Owner.id)">
                    <i class="fas fa-trash"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary mb-3" (click)="navigate()">Back</button>
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="pagination d-flex justify-content-center mt-5">
              <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
