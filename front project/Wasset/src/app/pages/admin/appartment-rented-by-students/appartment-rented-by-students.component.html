<div class="container-fluid m-0 p-0">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3" >
        <div #div class="bg-dark text-light d-flex flex-column done h-100 w-75" style="background-color: #016A70 !important;">
            <div class="">
              <h3 class="text-light text-center m-3">Menu</h3>
            </div>
            <div  class="onhov p-2 bg-secondary text-start b mt-5" routerLink="/students"style="background-color:#051922 !important;cursor: pointer">
              <i class="fas fa-solid fa-graduation-cap"></i> Students
            </div>
            <div  class="onhov p-2 bg-secondary text-start mt-3" routerLink="/allpost"style="background-color: #051922 !important; cursor: pointer">
              <i class="fas fa-building"></i> Apartments
            </div>
            <div  class="onhov p-2 bg-secondary text-start mt-3" routerLink="/listowner"style="background-color: #051922 !important;cursor: pointer">
              <i class="fas fa-solid fa-crown"></i> Owners
            </div>
          </div>
    </div>

    <!-- Content -->
    <div class="col-md-9 p-5">
      <div class="container">
        <h3 class="text-center mb-4">List of Appartment of student</h3>
 
        <table class="table table-dark table-striped table-hover" *ngIf="places">

          <thead class="thead-dark">
            <tr>
              <th scope="col">Price</th>
              <th scope="col">Gender</th>
              <th scope="col">location</th>
              <th scope="col">Rooms</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let place of places | paginate : { itemsPerPage: 5, currentPage: p }">
              <td>{{ place.apartmentPrice + " EGP" }}</td>
              <td>{{ place.genderOfStudents }}</td>
              <td>{{ place.location }}</td>
              <td>{{ place.numofRoom }}</td>
<td>
  <button type="button" class="btn btn-outline-info m-2" [routerLink]="'/approval/' + place.apartmentId">
    Details
  </button>
</td>
            </tr>
          </tbody>
        </table>
        
        <button type="button" class="boxed-btn" ><a style="color: white" routerLink="/students">Back</a></button>

        <br>
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="pagination d-flex justify-content-center mt-5">
              <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
