<div class="container">
  <table class="table table-hover border-2">
    <thead class="table-dark">
      <tr>
        <th scope="col">Region</th>
        <th scope="col">Capacity</th>
        <th scope="col">Price</th>
        <th>Pay</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of Places | paginate: { itemsPerPage: 5, currentPage: p }" class="table-info" appChengeColor>
            <td>{{p.region}}</td>
            <td>{{p.capacity}}</td>
            <td>{{p.price}} EGP</td>
            <td>
             
                <button type="button" class="btn btn-outline-info m-2" (click)="getprice(p.price)">
                  <i class="fas fa-wallet"></i> Pay Now
                </button>
                
              <button type="button" class="btn btn-outline-info m-2" (click)="makeRwq(p.price)">
                <i class="fas fa-credit-card"></i> Pay Now
            </button>  
            </td>
            <td> <button type="button" class="btn btn-outline-danger m-2"(click)="deletee(p.requestId)">
              <i class="fas fa-times"></i>
          </button></td>
          </tr>

    </tbody>
  </table>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>

  <button  class="btn btn-outline-info"><a routerLink="/dashboard">Back</a></button>

</div>
