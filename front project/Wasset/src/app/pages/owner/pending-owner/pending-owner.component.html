<div class="container">

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Region</th>
        <th scope="col">Price</th>
        <th scope="col">Gender</th>
        <th scope="col">Num of Room</th>
        <!-- <th scope="col">Image</th> -->

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of notApprovedAppartment  | paginate: { itemsPerPage: 5, currentPage: p }" class="custom-table-row table-info">
       
        <td>{{ app.region }}</td>
        <td>{{ app.apartmentPrice }} EGP</td>
        <td>{{ app.genderOfStudents }}</td>
        <td>{{ app.numofRoom }}</td>

        <!-- <td><img [src]="app.img" alt="" width="150px" height="100px"></td> -->
      </tr>
    </tbody>
  </table>
  <button type="button" class="boxed-btn "><a style="color: white;" routerLink="/places">Back </a></button>

  <!-- <button  class="btn btn-outline-info"><a routerLink="/places">Back</a></button> -->

  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
