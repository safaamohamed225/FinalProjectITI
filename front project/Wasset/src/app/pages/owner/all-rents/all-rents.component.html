<div class="container">

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Region</th>
        <th scope="col">Price</th>
        <th scope="col">Gender</th>
        <th scope="col">Num of Room</th>
        <!-- <th scope="col">Image</th> -->
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of notApprovedAppartment  | paginate: { itemsPerPage: 5, currentPage: p }" class="custom-table-row table-info">
        <td>{{ app.status}}</td>
        <td>{{ app.region }}</td>
        <td>{{ app.price }} EGP</td>
        <td>{{ app.gendre  }}</td>
        <td>{{ app.numOfRooms }}</td>

        <!-- <td><img [src]="app.img" alt="" width="150px" height="100px"></td> -->
        <td class="d-flex gap-3">
          <button class="btn btn-outline-primary m-2" [disabled]="app.status === 'approved'" (click)="approval(app)">Approval</button>
          <button class="btn btn-outline-danger m-2" [disabled]="app.status === 'approved'" (click)="deletee(app.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <button  class="btn btn-outline-info"><a routerLink="/places">Back</a></button> -->
  <button type="button" class="boxed-btn "><a style="color: white;" routerLink="/places">Back </a></button>

  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
